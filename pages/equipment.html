<div class="main">
    <div class="topbar">
        <div class="toggle">
            <ion-icon name="menu"></ion-icon>
        </div>
        <label for="date" id="date"></label>

        <div class="search">

        </div>

    <!-- ======================Cards================================== -->
    <div class="container mt-5">
        <h2 class="text-center">Equipment Management</h2>
        <form id="equipmentForm" class="bg-dark p-4 rounded text-white" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="equipmentId" class="form-label">Equipment ID</label>
                    <input type="text" class="form-control" id="equipmentId" name="equipmentId" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="equipmentName" class="form-label">Equipment Name</label>
                    <input type="text" class="form-control" id="equipmentName" name="equipmentName" required maxlength="100">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="type" name="type" required maxlength="50">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="Available">Available</option>
                        <option value="Out of Service">Out of Service</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fieldCode" class="form-label">Associated Field</label>
                    <select class="form-control" id="fieldCode" name="fieldCode" required>
                        <option value="">Select Field</option>
                        <!-- Options to be dynamically loaded from backend -->
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="staffId" class="form-label">Assigned Staff</label>
                    <select class="form-control" id="staffId" name="staffId" required>
                        <option value="">Select Staff</option>
                        <!-- Options to be dynamically loaded from backend -->
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-success me-2" onclick="saveEquipment()">Save</button>
                <button type="button" class="btn btn-info me-2" onclick="updateEquipment()">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteEquipment()">Delete</button>
            </div>
        </form>

        <div class="mt-5">
            <h3 class="text-center">Equipment List</h3>
            <table class="table table-dark table-striped mt-3" id="equipmentTable">
                <thead>
                <tr>
                    <th>Equipment ID</th>
                    <th>Equipment Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Field</th>
                    <th>Assigned Staff</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
